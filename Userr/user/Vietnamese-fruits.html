    <style>  
        .search-container {  
            display: flex;  
            align-items: center;  
            margin-top: 20px;  
        }  

        #searchBox {  
            padding: 10px;  
            border-radius: 5px;  
            border: 1px solid #ccc;  
            width: 80%;  
            margin-right: 10px;  
        }  

        button {  
            padding: 10px 20px;  
            border: none;  
            background-color: #4CAF50;  
            color: white;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            background: none;
            border: none;      
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .dropdown.active .dropdown-menu {
            display: block;
        }
        .dropdown-button i{
            color: #333;
        }
        .dropdown-button span{
            color: #333;
        }
        button:hover {
            background-color: #45a049 !important;
        }
        .product-category {
        background-color: green;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        cursor: pointer;
        position: relative;
        font-size: 16px;
        transition: background-color 0.3s;
        }

        .product-category:hover {
        background-color: darkgreen;
        }

        /* Style cho danh sách sản phẩm */
        .product-category ul {
        list-style: none;
        padding: 5px;
        margin: 0;
        background-color: white;
        color: black;
        position: absolute;
        top: 100%;
        left: 0;
        min-width: 180px; /* Điều chỉnh kích thước danh sách */
        border: 1px solid #ddd;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0; /* Ban đầu ẩn đi */
        transform: translateY(-10px); /* Hiệu ứng trượt lên */
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none; /* Ngăn thao tác khi ẩn */
        z-index: 10;
        }

        /* Style cho từng mục trong danh sách */
        .product-category ul li {
        padding: 8px;
        font-size: 14px;
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
        }

        .product-category ul li a {
        text-decoration: none;
        color: black;
        display: block;
        }

        .product-category ul li:hover {
        background-color: #f1f1f1;
        }

        /* Hiển thị menu với hiệu ứng khi hover */
        .product-category:hover ul {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto; /* Cho phép thao tác */
        }
    </style>
