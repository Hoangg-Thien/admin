<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục trái cây</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .category-btn { margin: 5px; padding: 10px; background: #ddd; border: none; cursor: pointer; }
        .category-btn.active { background: green; color: white; }
        .fruit-list { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
        .fruit-list.active { display: block; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px 0; display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h2>Danh mục trái cây</h2>
    <div id="category-buttons"></div>
    <div id="fruit-lists"></div>
    <script>
        const fruitCategories = [
            {
                name: "Trái cây ngon",
                fruits: [
                    { name: "Mãng cầu xiêm", price: "45.000đ/kg", link: "./itemInfo/custard-apple.html" },
                    { name: "Thanh long ruột đỏ", price: "45.000đ/kg", link: "./itemInfo/dragon-fruit.html" },
                    { name: "Xoài cát", price: "45.000đ/kg", link: "./itemInfo/mango.html" },
                    { name: "Dưa hấu Long An", price: "45.000đ/kg", link: "./itemInfo/watermelon.html" },
                    { name: "Chôm chôm", price: "45.000đ/kg", link: "./itemInfo/rambutan.html" },
                    { name: "Ổi xá lị", price: "45.000đ/kg", link: "./itemInfo/guava.html" }
                ]
            },
            {
                name: "Trái cây Việt Nam",
                fruits: [
                    { name: "Dâu tây Đà Lạt", price: "45.000đ/kg", link: "./itemInfo/strawberry.html" },
                    { name: "Mận đỏ An Phước", price: "45.000đ/kg", link: "./itemInfo/water-apple.html" },
                    { name: "Mận Hà Nội", price: "45.000đ/kg", link: "./itemInfo/plum.html" },
                    { name: "Bòn Bon", price: "45.000đ/kg", link: "./itemInfo/langsat.html" },
                    { name: "Quýt đường", price: "45.000đ/kg", link: "./itemInfo/tangerine.html" },
                    { name: "Bưởi da xanh", price: "45.000đ/kg", link: "./itemInfo/pomelo.html" }
                ]
            },
            {
                name: "Trái cây nhập khẩu",
                fruits: [
                    { name: "Nho Mỹ", price: "160.000đ/kg", link: "./itemInfo/grapes.html" },
                    { name: "Cherry Úc", price: "160.000đ/kg", link: "./itemInfo/cherry.html" },
                    { name: "Chuối chín Nam Mỹ", price: "160.000đ/kg", link: "./itemInfo/banana.html" },
                    { name: "Kiwi", price: "160.000đ/kg", link: "./itemInfo/kiwi.html" },
                    { name: "Lựu Ai Cập", price: "160.000đ/kg", link: "./itemInfo/pomegranate.html" },
                    { name: "Táo Envy", price: "160.000đ/kg", link: "./itemInfo/apple.html" }
                ]
            }
        ];

        const categoryButtons = document.getElementById("category-buttons");
        const fruitLists = document.getElementById("fruit-lists");

        fruitCategories.forEach((category, index) => {
            const button = document.createElement("button");
            button.textContent = category.name;
            button.classList.add("category-btn");
            button.onclick = () => {
                document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                document.querySelectorAll(".fruit-list").forEach(list => list.classList.remove("active"));
                document.getElementById(`list-${index}`).classList.add("active");
            };
            categoryButtons.appendChild(button);

            const listDiv = document.createElement("div");
            listDiv.id = `list-${index}`;
            listDiv.classList.add("fruit-list");
            const title = document.createElement("h3");
            title.textContent = category.name;
            listDiv.appendChild(title);
            const ul = document.createElement("ul");
            category.fruits.forEach(fruit => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${fruit.link}">${fruit.name}</a> <span>${fruit.price}</span>`;
                ul.appendChild(li);
            });
            listDiv.appendChild(ul);
            fruitLists.appendChild(listDiv);
        });
    </script>
</body>
</html>
